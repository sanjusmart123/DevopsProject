apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webapp-statefulset
  namespace: default
spec:
  serviceName: "webapp"
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: app-container
        image: nginx
        volumeMounts:
        - name: storage
          mountPath: /usr/share/nginx/html
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: my-pvc
